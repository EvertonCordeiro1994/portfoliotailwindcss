<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/hamburgers.css">
    <link rel="shortcut icon" href="./images/pics/profile.png" type="image/x-icon">
    <title>Everton Cordeiro</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>

<body>
    <header class="flex justify-center px-4 mt-4 ">
        <div class="w-full flex justify-between items-center fixed">
            <img src="./images/pics/profile.png" alt="logo" class="w-16 h-16">

            <nav>
                <div class="hidden">
                    <ul>
                        <li>HOME</li>
                        <li>SOBRE</li>
                        <li>PORTIFÓLIO</li>
                        <li>CONTATO</li>
                    </ul>
                </div>
                <div>
                    <button class="hamburger hamburger--collapse " type="button">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main class="flex flex-col">
        <section id="home" class="flex flex-col items-center justify-center w-screen h-screen">
            <img src="./images/pics/profile.png" alt="foto preta e branca com fundo laranja" class="w-5/6 rounded-xl">
            <h1 class="text-4xl font-black">Éverton Cordeiro</h1>
            <h2 class="text-2xl font-bold text-orange-500">Desenvolvedor Web</h2>
            <div id="social_medias" class="flex justify-around w-4/5 mt-8">
                <a href="https://www.instagram.com/codebyevertoncordeiro">
                    <img src="./images/social_media/logo_instagram.png" alt="logo instagram" class="w-16">
                </a>
                <a href="https://www.linkedin.com/in/evertoncordeiro1994/">
                    <img src="./images/social_media/logo_linkedin.png" alt="logo linkedin" class="w-16">
                </a>
                <a href="https://github.com/EvertonCordeiro1994">
                    <img src="./images/social_media/logo_github.png" alt="logo github" class="w-16">
                </a>
            </div>
        </section>
    </main>



    <div id="modal"
        class="hidden absolute left-0 top-20 flex flex-col w-full h-screen items-center justify-center bg-orange-900 bg-opacity-10 backdrop-blur-md gap-y-16 text-black text-4xl font-bold border border-white border-opacity-30 rounded-lg">
        <span class="hover:underline">HOME</span>
        <span class="hover:underline">PROJETOS</span>
        <span class="hover:underline">ORÇAMENTOS</span>
    </div>


    <script src="./script/script.js"></script>
</body>

</html>
