<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/hamburgers.css">
    <link rel="shortcut icon" href="./images/pics/profile.png" type="image/x-icon">
    <title>Everton Cordeiro</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>

<body>
    <header class="flex justify-center px-4 mt-4 ">
        <div class="w-[95%] flex justify-between items-center fixed bg-white">
            <img src="./images/pics/profile.png" alt="logo" class="w-16 h-16">

            <nav class="lg:w-2/4">
                <div class="hidden lg:flex lg:w-full ">
                    <ul class="w-full flex justify-around">
                        <li class="hover:underline">HOME</li>
                        <li class="hover:underline">SOBRE</li>
                        <li class="hover:underline">PORTIFÓLIO</li>
                        <li class="hover:underline">CONTATO</li>
                    </ul>
                </div>
                <div class="lg:hidden">
                    <button class="hamburger hamburger--collapse " type="button">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main class="flex flex-col">
        <section id="home" class="flex flex-col lg:flex-row items-center justify-center w-[99%] h-screen lg:p-32 ">

            <img src="./images/pics/profile.png" alt="foto preta e branca com fundo laranja" class="w-5/6 lg:w-2/5 rounded-xl">

            <div class="flex flex-col justify-center items-center w-full ">
                
                <h1 class="text-4xl lg:text-6xl font-black">Éverton Cordeiro</h1>
                <h2 class="text-2xl lg:text-4xl font-bold text-orange-500">Desenvolvedor Web</h2>
                <div id="social_medias" class="flex justify-around w-4/5 lg:w-3/5 mt-8">
                    <a href="https://www.instagram.com/codebyevertoncordeiro">
                        <img src="./images/social_media/logo_instagram.png" alt="logo instagram" class="w-16 lg:w-12 chorme-icon">
                    </a>
                    <a href="https://www.linkedin.com/in/evertoncordeiro1994/">
                        <img src="./images/social_media/logo_linkedin.png" alt="logo linkedin" class="w-16 lg:w-12 chorme-icon">
                    </a>
                    <a href="https://github.com/EvertonCordeiro1994">
                        <img src="./images/social_media/logo_github.png" alt="logo github" class="w-16 lg:w-12 chorme-icon">
                    </a>
                </div>
            </div>
        </section>
    </main>



    <div id="modal"
        class="hidden absolute left-0 top-20 flex flex-col w-full h-screen items-center justify-center bg-orange-900 bg-opacity-10 backdrop-blur-md gap-y-16 text-black text-4xl font-bold border border-white border-opacity-30 rounded-lg">
        <span class="hover:underline">HOME</span>
        <span class="hover:underline">PROJETOS</span>
        <span class="hover:underline">ORÇAMENTO</span>
    </div>


    <script src="./script/script.js"></script>
</body>

</html>
